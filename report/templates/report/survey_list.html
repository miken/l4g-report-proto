{% extends "base.html" %}

{% load humanize %}

{% block content %}
  <h2>Surveys</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      {% for survey in object_list %}
        <tr>
          <td>
            {{ survey.name }}<br>
            {{ survey.respondent_count }} respondent(s)<br>
            {{ survey.question_count }} question(s)
          </td>
          <td>{{ survey.last_updated|naturaltime }}</td>
        </tr>
      {% endfor %}      
    </tbody>
  </table>
{% endblock %}
